<div class="row">
  <div class="col-md-12 text-center">
    <h2>Add Student</h2>
  </div>
</div>

<div class="row">
  <form [formGroup]="newStudent" novalidate class="form">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">MSSV</div>
      <div class="col-md-4"><input type="number" formControlName="mssv"  ></div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4"> Name</div>
      <div class="col-md-4"><input type="text" formControlName="name" ></div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">Class</div>
      <div class="col-md-4"><input type="text" formControlName="class" ></div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">Email</div>
      <div class="col-md-4"><input type="text" formControlName="email" ></div>
      <div class="col-md-2"></div>
    </div>


    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8"><button type="submit" (click)="onSubmit()" class="btn btn-success">Add Student </button></div>
      <div class="col-md-2"></div>
    </div>
  </form>
</div>
